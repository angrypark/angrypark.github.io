{{- /* Google Analytics */ -}}
{{- $ga := .Site.Params.googleAnalytics -}}
{{- if and $ga (ne $ga "") -}}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ $ga }}');
</script>
{{- end -}}
