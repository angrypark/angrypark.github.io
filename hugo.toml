baseURL = 'https://angrypark.github.io/'
languageCode = 'ko-kr'
title = '😠 Personal Blog'
theme = 'PaperMod'

# SEO 설정
enableRobotsTXT = true
enableGitInfo = true

# 사이트맵 설정
[markup.goldmark.renderer]
  hardWraps = false
  unsafe = true

defaultContentLanguage = "ko"

[languages]
  [languages.ko]
    languageName = "한국어"
    weight = 1
    title = "😠 Personal Blog"
    contentDir = "content/ko"
      [languages.ko.params]
    description = "AngryPark의 개인 블로그입니다."
    author = "AngryPark"
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowToc = true
    TocOpen = true
    defaultTheme = "auto"
    ShowLanguageSelector = true
    googleAnalytics = "G-DJRGZYRN4B"
      [languages.ko.params.homeInfoParams]
        Title = "안녕하세요 👋"
        Content = "AngryPark의 블로그에 오신 것을 환영합니다."
  
  [languages.en]
    languageName = "English"
    weight = 2
    title = "😠 Personal Blog"
    contentDir = "content/en"
      [languages.en.params]
    description = "AngryPark's personal blog."
    author = "AngryPark"
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowToc = true
    TocOpen = true
    defaultTheme = "auto"
    ShowLanguageSelector = true
    googleAnalytics = "G-DJRGZYRN4B"
      [languages.en.params.homeInfoParams]
        Title = "Hello 👋"
        Content = "Welcome to AngryPark's blog."

[languages.ko.menu]
  [[languages.ko.menu.main]]
    identifier = "posts-ko"
    name = "posts"
    url = "/posts/"
    weight = 10
  [[languages.ko.menu.main]]
    identifier = "tags-ko"
    name = "tags"
    url = "/tags/"
    weight = 20
  [[languages.ko.menu.main]]
    identifier = "categories-ko"
    name = "categories"
    url = "/categories/"
    weight = 30
  [[languages.ko.menu.main]]
    identifier = "about-ko"
    name = "about"
    url = "/about/"
    weight = 40

[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "posts-en"
    name = "posts"
    url = "/en/posts/"
    weight = 10
  [[languages.en.menu.main]]
    identifier = "tags-en"
    name = "tags"
    url = "/en/tags/"
    weight = 20
  [[languages.en.menu.main]]
    identifier = "categories-en"
    name = "categories"
    url = "/en/categories/"
    weight = 30
  [[languages.en.menu.main]]
    identifier = "about-en"
    name = "about"
    url = "/en/about/"
    weight = 40

[markup]
  [markup.highlight]
    noClasses = false

